<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Stl Model Component - Basic</title>
    <meta name="description" content="Basic example for Stl Model component."></meta>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://rawgit.com/darkwave/aframe-stl-model-component/master/dist/aframe-stl-model-component.min.js"></script>
  </head>
  <body>

    <a-scene >
      <a-assets>
        <a-asset-item response-type="arraybuffer" id="modelfile" src="../assets/house.stl"></a-asset-item>
      </a-assets>
      <a-entity stl-model="src: #house" scale="0.01 0.01 0.01" rotation="-90 0 0" position="0 0 -6" material="color: #f0f; roughness: 1; metalness: 0"></a-entity>
    </a-scene>

    <!-- GitHub Corner. -->
    
    <!-- https://rawgit.com/darkwave/aframe-stl-model-component/master/dist/aframe-stl-model-component.min.js. -->
  </body>
</html>
